<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Icoder - Heaven For Programmers</title>
</head>

<body>
  <!-- Navbar Component -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- class = "container" ke vajah se left aur right side se symmetric margin aa jati hai. -->
    <!-- class = "container-fluid" ke vajah se content screen ki width par fit ho jata hai -->
    <div class="container-fluid">

      <a class="navbar-brand" href="#">iCoder</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>

          <!-- Dropdown Component -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Topics
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Techonology</a></li>
              <li><a class="dropdown-item" href="#">Web Development</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Support</a></li>
              <li><a class="dropdown-item" href="#">Write to us</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="/contact.html" tabindex="-1" aria-disabled="true">Contact Us</a>
          </li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- div container -->
  <div class="container my-3">
    <h2>Contact Us</h2>

    <!-- copy the form component from getbootstrap -->
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Select Your Query</option>
        <option value="1">Web</option>
        <option value="2">Tech Stack</option>
        <option value="3">Technology</option>
        <option value="3">Others</option>
      </select>

      <div class="mb-3 my-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>

        <div>
          Are you a Member?
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Yes</label>
        </div>

        <div>
          Are you a Coder?
          <input type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck2">Yes</label>
        </div>

        <div>
          Are you a Professor?
          <input type="checkbox" class="form-check-input" id="exampleCheck3">
          <label class="form-check-label" for="exampleCheck3">Yes</label>
        </div>

        <textarea class="form-control my-1" id="exampleFormControlTextarea1" rows="3"></textarea>

        <label for="exampleFormControlTextarea1" class="form-label my-3">Tell Us About Yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- footer element outside the div container copied from https://getbootstrap.com/docs/5.0/examples/carousel/ -->
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2021-2022 iCoder, Inc.
      <a href="#">Privacy</a> ·
      <a href="#">Terms</a>
    </p>
  </footer>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
